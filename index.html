<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Progress Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 25px;
            display: none; /* Hide the time inputs, we'll use the interactive ring */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .progress-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
        }

        .clock-container {
            position: relative;
            width: 350px;
            height: 350px;
        }

        .clock-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .outer-circle {
            fill: none;
            stroke: #e8e8e8;
            stroke-width: 2;
        }

        .clock-circle-bg {
            fill: none;
            stroke: #f0f0f0;
            stroke-width: 20;
        }

        .clock-circle-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 20;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .clock-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .clock-percentage {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .clock-label {
            font-size: 14px;
            color: #888;
            margin-top: 8px;
        }

        .clock-remaining {
            font-size: 24px;
            font-weight: bold;
            color: #999;
            margin-top: 12px;
        }

        .clock-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .time-marker {
            position: absolute;
            font-size: 13px;
            font-weight: 600;
            color: #999;
            transform: translate(-50%, -50%);
            user-select: none;
        }

        .time-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: grab;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: transform 0.2s;
        }

        .time-handle:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .wake-handle {
            background: #4ade80;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(74, 222, 128, 0.4);
        }

        .sleep-handle {
            background: #f97316;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.4);
        }

        .handle-label {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .wake-handle .handle-label {
            color: #4ade80;
        }

        .sleep-handle .handle-label {
            color: #f97316;
        }

        .time-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-time-input {
            padding: 4px 8px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            width: 90px;
            text-align: center;
            transition: border-color 0.2s;
        }

        .legend-time-input:hover {
            border-color: #667eea;
        }

        .legend-time-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.wake {
            background: #4ade80;
        }

        .legend-dot.sleep {
            background: #f97316;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .time-display {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .current-time {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è∞ Day Progress Tracker</h1>
        
        <div class="input-group">
            <label for="wakeTime">Wake Time</label>
            <input type="time" id="wakeTime" value="08:00">
        </div>

        <div class="input-group">
            <label for="sleepTime">Sleep Time</label>
            <input type="time" id="sleepTime" value="00:00">
        </div>

        <div class="time-legend">
            <div class="legend-item">
                <div class="legend-dot wake"></div>
                <span>Wake: </span>
                <input type="time" class="legend-time-input" id="wakeTimeInput" value="08:00">
            </div>
            <div class="legend-item">
                <div class="legend-dot sleep"></div>
                <span>Sleep: </span>
                <input type="time" class="legend-time-input" id="sleepTimeInput" value="00:00">
            </div>
        </div>

        <div class="current-time" id="currentTime">Current time: --:--</div>

        <div class="progress-container">
            <div class="clock-container">
                <svg class="clock-svg" viewBox="0 0 350 350">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle class="outer-circle" cx="175" cy="175" r="165"></circle>
                    <circle class="clock-circle-bg" cx="175" cy="175" r="130"></circle>
                    <circle id="progressCircle" class="clock-circle-progress" cx="175" cy="175" r="130"></circle>
                </svg>
                <div class="clock-markers" id="clockMarkers"></div>
                <div class="wake-handle time-handle" id="wakeHandle">
                    <div class="handle-label">Wake</div>
                </div>
                <div class="sleep-handle time-handle" id="sleepHandle">
                    <div class="handle-label">Sleep</div>
                </div>
                <div class="clock-center">
                    <div class="clock-percentage" id="clockPercentage">0%</div>
                    <div class="clock-label">Day Complete</div>
                    <div class="clock-remaining" id="clockRemaining">100%</div>
                    <div class="clock-label" style="margin-top: 4px;">Remaining</div>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Time Elapsed</div>
                <div class="stat-value" id="elapsed">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Time Remaining</div>
                <div class="stat-value" id="remaining">--</div>
            </div>
        </div>
    </div>

    <script>
        let wakeMinutes = 8 * 60; // 8:00 AM
        let sleepMinutes = 0; // 12:00 AM (midnight)

        function minutesToTime(minutes) {
            const h = Math.floor(minutes / 60) % 24;
            const m = minutes % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        function formatTime12Hour(minutes) {
            let h = Math.floor(minutes / 60) % 24;
            const m = minutes % 60;
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')} ${ampm}`;
        }

        function formatHours(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            if (hours === 0) {
                return `${mins}m`;
            }
            return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function createTimeMarkers() {
            const markersContainer = document.getElementById('clockMarkers');
            markersContainer.innerHTML = '';
            
            const centerX = 175;
            const centerY = 175;
            const radius = 165;
            
            for (let i = 0; i < 24; i++) {
                const angle = (i * 15) * (Math.PI / 180) - Math.PI / 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                const marker = document.createElement('div');
                marker.className = 'time-marker';
                marker.style.left = `${x}px`;
                marker.style.top = `${y}px`;
                
                // Show hour labels for every 3 hours
                if (i % 3 === 0) {
                    const hour = i;
                    marker.textContent = hour === 0 ? '12a' : hour < 12 ? `${hour}a` : hour === 12 ? '12p' : `${hour-12}p`;
                }
                
                markersContainer.appendChild(marker);
            }
        }

        function angleToMinutes(angle) {
            // Convert angle (0-360) to minutes (0-1439)
            let minutes = Math.round((angle / 360) * 24 * 60);
            minutes = ((minutes % (24 * 60)) + (24 * 60)) % (24 * 60); // Normalize to 0-1439
            return minutes;
        }

        function minutesToAngle(minutes) {
            // Convert minutes (0-1439) to angle (0-360)
            return (minutes / (24 * 60)) * 360;
        }

        function updateHandlePosition(handle, minutes) {
            const centerX = 175;
            const centerY = 175;
            const radius = 165;
            const angle = (minutesToAngle(minutes) * Math.PI / 180) - Math.PI / 2;
            
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + radius * Math.sin(angle);
            
            handle.style.left = `${x}px`;
            handle.style.top = `${y}px`;
        }

        function setupDraggable(handle, isWake) {
            let isDragging = false;
            
            const onMove = (e) => {
                if (!isDragging) return;
                
                const rect = handle.parentElement.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                const dx = clientX - centerX;
                const dy = clientY - centerY;
                
                let angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
                if (angle < 0) angle += 360;
                
                const minutes = angleToMinutes(angle);
                
                if (isWake) {
                    wakeMinutes = minutes;
                } else {
                    sleepMinutes = minutes;
                }
                
                updateDisplay();
            };
            
            const onEnd = () => {
                isDragging = false;
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onEnd);
                document.removeEventListener('touchmove', onMove);
                document.removeEventListener('touchend', onEnd);
            };
            
            const onStart = (e) => {
                isDragging = true;
                e.preventDefault();
                document.addEventListener('mousemove', onMove);
                document.addEventListener('mouseup', onEnd);
                document.addEventListener('touchmove', onMove);
                document.addEventListener('touchend', onEnd);
            };
            
            handle.addEventListener('mousedown', onStart);
            handle.addEventListener('touchstart', onStart);
        }

        function calculateProgress() {
            const now = new Date();
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            let totalWakingMinutes = sleepMinutes - wakeMinutes;
            if (totalWakingMinutes <= 0) {
                totalWakingMinutes += 24 * 60;
            }
            
            let elapsed;
            if (sleepMinutes > wakeMinutes) {
                // Normal day (wake and sleep on same calendar day)
                if (currentMinutes >= wakeMinutes && currentMinutes < sleepMinutes) {
                    elapsed = currentMinutes - wakeMinutes;
                } else if (currentMinutes >= sleepMinutes) {
                    elapsed = totalWakingMinutes; // After sleep time
                } else {
                    elapsed = 0; // Before wake time
                }
            } else {
                // Crosses midnight
                if (currentMinutes >= wakeMinutes) {
                    elapsed = currentMinutes - wakeMinutes;
                } else if (currentMinutes < sleepMinutes) {
                    elapsed = (24 * 60 - wakeMinutes) + currentMinutes;
                } else {
                    elapsed = totalWakingMinutes; // After sleep time
                }
            }
            
            if (elapsed > totalWakingMinutes) {
                elapsed = totalWakingMinutes;
            }
            
            const percentage = Math.min((elapsed / totalWakingMinutes) * 100, 100);
            const remaining = Math.max(totalWakingMinutes - elapsed, 0);
            
            // Update circular progress
            const circle = document.getElementById('progressCircle');
            const radius = 130;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;
            
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = offset;
            
            // Update displays
            document.getElementById('currentTime').textContent = `Current time: ${formatTime(now)}`;
            document.getElementById('clockPercentage').textContent = `${percentage.toFixed(1)}%`;
            const remainingPercent = Math.max(100 - percentage, 0);
            document.getElementById('clockRemaining').textContent = `${remainingPercent.toFixed(1)}%`;
            document.getElementById('elapsed').textContent = formatHours(elapsed);
            document.getElementById('remaining').textContent = formatHours(remaining);
        }

        function timeInputToMinutes(timeInput) {
            // time input format is "HH:MM" in 24-hour format
            const [hours, minutes] = timeInput.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function minutesToTimeInput(minutes) {
            // Convert minutes to "HH:MM" format for time input
            const h = Math.floor(minutes / 60) % 24;
            const m = minutes % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            // Update time inputs
            document.getElementById('wakeTimeInput').value = minutesToTimeInput(wakeMinutes);
            document.getElementById('sleepTimeInput').value = minutesToTimeInput(sleepMinutes);
            
            // Update handle positions
            updateHandlePosition(document.getElementById('wakeHandle'), wakeMinutes);
            updateHandlePosition(document.getElementById('sleepHandle'), sleepMinutes);
            
            calculateProgress();
        }

        function setupTimeInputs() {
            const wakeInput = document.getElementById('wakeTimeInput');
            const sleepInput = document.getElementById('sleepTimeInput');
            
            wakeInput.addEventListener('change', function() {
                wakeMinutes = timeInputToMinutes(this.value);
                updateDisplay();
            });
            
            sleepInput.addEventListener('change', function() {
                sleepMinutes = timeInputToMinutes(this.value);
                updateDisplay();
            });
        }

        // Initialize
        createTimeMarkers();
        setupDraggable(document.getElementById('wakeHandle'), true);
        setupDraggable(document.getElementById('sleepHandle'), false);
        setupTimeInputs();
        updateDisplay();
        
        // Update every second
        setInterval(calculateProgress, 1000);
    </script>
</body>
</html>
